<!-- オドメーター画像アップロード画面
OCRで読み込み、利用後のメータ距離をDBに保存 -->
{% extends "layout.html" %}
{% block content %}

<h1>オドメーター画像登録</h1>
<form action="" method="post" enctype="multipart/form-data">
    <dl>
        <dt>画像から走行距離を読み取ります</dt>
        <br>
        <dd>
            <input type="file" capture="environment" name="file" value="take a photo" accept=".png, .jpeg, .jpg, .webp">
        </dd>
    </dl>
    <div class="button_center">
        <input type="submit" value="upload">
    </div>
</form>
{% endblock %}
