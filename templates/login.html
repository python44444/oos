<!-- 社員番号とパスワードでログイン -->



{% extends "layout.html" %}
{% block content %}

    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" name="name" placeholder="name"><br>
        <input type="password" name="passwd" placeholder="password"><br>

        <input type="submit" value="Login">
    </form>
    
{% endblock %}
